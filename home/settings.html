<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="css/admin.css?version=0.2">
</head>
<body>
    <div class="sidebar">
        <h2>Dashboard</h2>
        <ul>
            <li><a href="admin.html">Orders</a></li>
            <li><a href="products.html">Products</a></li>
            <li><a href="categories.html">Categories</a></li>
            <li><a href="settings.html" class="active">Settings</a></li>
        </ul>
        <button id="logout-btn">Logout</button>
    </div>

    <div class="main-content">
        <header>
            <h1>Settings</h1>
        </header>
        
        <div class="settings-container">
            <h2>Admin Settings</h2>
            <label for="admin-username">Username:</label>
            <input type="text" id="admin-username" placeholder="Enter new username">
            
            <label for="admin-password">New Password:</label>
            <input type="password" id="admin-password" placeholder="Enter new password">
            
            <label for="theme-selector">Theme:</label>
            <select id="theme-selector">
                <option value="light">Light</option>
                <option value="dark">Dark</option>
            </select>

            <button id="save-settings">Save Changes</button>
        </div>
    </div>

    <script src="js/settings.js"></script>
    <script src="js/logout.js"></script>
</body>
</html>
