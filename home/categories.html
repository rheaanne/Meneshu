<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categories</title>
    <link rel="stylesheet" href="css/admin.css?version=0.2">
</head>
<body>
    <div class="sidebar">
        <h2>Dashboard</h2>
        <ul>
            <li><a href="admin.html">Orders</a></li>
            <li><a href="products.html">Products</a></li>
            <li><a href="categories.html">Categories</a></li>
            <li><a href="settings.html">Settings</a></li>
            <li><a href="reviews.html">Customer Reviews</a></li>
        </ul>
        <button id="logout-btn">Logout</button>
    </div>
    
    <div class="main-content">
        <header>
            <h1>Categories</h1>
        </header>

        <!-- Add Category Form -->
        <div class="form-container">
            <h2>Add New Category</h2>
            <input type="text" id="category-name" placeholder="Category Name" required>
            <input type="text" id="category-description" placeholder="Category Description" required>
            <button id="add-category-btn">Add Category</button>
        </div>

        <!-- Categories Table -->
        <table>
            <thead>
                <tr>
                    <th>Category ID</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="categories-table">
                <!-- Dynamic Categories Here -->
            </tbody>
        </table>
    </div>

    <script src="js/categories.js"></script>
    <script src="js/logout.js"></script>
</body>
</html>
